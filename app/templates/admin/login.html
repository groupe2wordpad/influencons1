<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion Admin ‚Äî Influen√ßons.com</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:wght@300;400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #0A0510; min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif; }
  .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
  .star { position: absolute; border-radius: 50%; background: #fff; animation: twinkle var(--d, 3s) ease-in-out infinite alternate; }
  .star.gold { background: #F0C040; }
  @keyframes twinkle { from { opacity: 0.05; } to { opacity: 0.5; } }
  .login-card { position: relative; z-index: 1; width: 100%; max-width: 420px; background: rgba(17,8,32,0.9); border: 1px solid rgba(212,160,23,0.25); backdrop-filter: blur(20px); padding: 48px 40px; }
  .login-logo { text-align: center; margin-bottom: 36px; }
  .login-logo h1 { font-family: 'Cinzel', serif; font-size: 1.4rem; color: #D4A017; letter-spacing: 0.15em; }
  .login-logo p { font-family: 'Cormorant Garamond', serif; font-style: italic; font-size: 0.85rem; color: rgba(212,160,23,0.5); margin-top: 6px; letter-spacing: 0.1em; }
  .login-logo .flame { font-size: 2.5rem; margin-bottom: 12px; filter: drop-shadow(0 0 10px rgba(212,160,23,0.8)); }
  .form-group { margin-bottom: 18px; }
  .form-group label { display: block; font-size: 0.72rem; text-transform: uppercase; letter-spacing: 0.15em; color: rgba(232,228,240,0.5); margin-bottom: 8px; }
  .form-group input { width: 100%; padding: 12px 16px; background: rgba(255,255,255,0.04); border: 1px solid rgba(212,160,23,0.2); color: #FAF7F2; font-family: 'Inter', sans-serif; font-size: 0.9rem; outline: none; transition: border-color 0.2s; }
  .form-group input:focus { border-color: #D4A017; }
  .btn-login { width: 100%; padding: 14px; background: linear-gradient(135deg, #D4A017, #C8860A); color: #0A0510; font-family: 'Cinzel', serif; font-size: 0.8rem; letter-spacing: 0.2em; text-transform: uppercase; border: none; cursor: pointer; margin-top: 8px; transition: all 0.3s; }
  .btn-login:hover { box-shadow: 0 8px 30px rgba(212,160,23,0.4); transform: translateY(-1px); }
  .error-msg { padding: 10px 14px; background: rgba(248,113,113,0.1); border-left: 3px solid #f87171; font-size: 0.85rem; color: #f87171; margin-bottom: 18px; }
  .back-link { display: block; text-align: center; margin-top: 20px; font-size: 0.8rem; color: rgba(212,160,23,0.4); text-decoration: none; }
  .back-link:hover { color: #D4A017; }
</style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="login-card">
  <div class="login-logo">
    <div class="flame">üïØÔ∏è</div>
    <h1>Influen√ßons.com</h1>
    <p>Espace administrateur</p>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      <div class="error-msg">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form method="POST">
    <div class="form-group">
      <label>Adresse email</label>
      <input type="email" name="email" required autofocus placeholder="admin@influencons.com">
    </div>
    <div class="form-group">
      <label>Mot de passe</label>
      <input type="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    </div>
    <button type="submit" class="btn-login">Connexion ‚ú¶</button>
  </form>
  <a href="{{ url_for('main.index') }}" class="back-link">‚Üê Retour au site</a>
</div>
<script>
  const sc = document.getElementById('stars');
  for (let i = 0; i < 60; i++) {
    const s = document.createElement('div');
    s.className = 'star' + (Math.random() > 0.7 ? ' gold' : '');
    const sz = Math.random() * 2 + 0.5;
    s.style.cssText = `width:${sz}px;height:${sz}px;top:${Math.random()*100}%;left:${Math.random()*100}%;--d:${2+Math.random()*4}s;animation-delay:${Math.random()*5}s;`;
    sc.appendChild(s);
  }
</script>
</body>
</html>
